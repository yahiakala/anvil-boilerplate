components_by_slot:
  content_slot:
  - layout_properties: {}
    name: spacer_1
    properties: {height: 32}
    type: Spacer
  - components:
    - layout_properties: {grid_position: 'QCIIZV,JUYABG'}
      name: lbl_title
      properties: {align: center, bold: true, role: title, text: Welcome to App}
      type: Label
    - event_bindings: {click: btn_signin_click}
      layout_properties: {grid_position: 'NVVDWP,PDHNKJ'}
      name: btn_signin
      properties:
        align: full
        icon: ''
        role: [soft-button, filled-button]
        text: Sign in
      type: Button
    - event_bindings: {click: btn_signup_click}
      layout_properties: {grid_position: 'RYXCZI,GBTWMP'}
      name: btn_signup
      properties:
        align: full
        icon: ''
        role: [soft-button, outlined-button]
        text: Sign up
      type: Button
    - layout_properties: {grid_position: 'ZLAQUD,WJJNKY'}
      name: img_logo
      properties: {display_mode: shrink_to_fit, source: _/theme/notalone.png}
      type: Image
    layout_properties: {}
    name: cp_login
    properties:
      role: [elevated-card, narrow-col]
      visible: true
    type: ColumnPanel
is_package: true
layout: {type: 'form:Layouts.Static'}
