components: []
container:
  event_bindings: {show: form_show}
  properties:
    html: |-
      <div anvil-name="anvil-oss-google-button" style="display:flex">
        <button anvil-name="anvil-ss-google-button" class="anvil-ss-google-button">
          <img anvil-name="anvil-ss-google-icon" class="anvil-ss-google-icon" alt="Google logo">
          <span anvil-name="anvil-ss-google-button-text">Sign in with Google</span>
        </button>
      </div>
    visible: true
  type: HtmlTemplate
custom_component: true
events:
- {default_event: true, name: click}
is_package: true
properties:
- {default_binding_prop: true, default_value: Sign in with Google, important: true, name: text, type: string}
- {default_value: true, designer_hint: enabled, important: true, name: enabled, type: boolean}
- {default_value: false, designer_hint: font-italic, important: true, name: italic, type: boolean}
- {important: true, name: spacing, type: spacing}
