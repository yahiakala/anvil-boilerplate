components: []
container:
  event_bindings: {show: form_show}
  properties:
    html: |-
      <div anvil-name="anvil-oss-google-button" style="display:flex">
        <button anvil-name="anvil-ss-google-button" class="anvil-ss-google-button">
          <img anvil-name="anvil-ss-google-icon" class="anvil-ss-google-icon" alt="Google logo">
          <span anvil-name="anvil-ss-google-button-text">Sign in with Google</span>
        </button>
      </div>
      <style>
          .anvil-ss-google-button {
              display: flex;
              align-items: center;
              gap: 12px;
              background-color: white;
              border: 1px solid #79747E;
              border-radius: 100px;
              padding: 10px 24px;
              cursor: pointer;
              font-family: 'Roboto', Arial, sans-serif;
              font-size: 14px;
              color: #3c4043;
              transition: all 0.2s;

              /* full width */
              flex-grow: 1;
              /* display: flex; */
              justify-content: center;
              /* align-items: center; */
          }
          .anvil-ss-google-button:disabled { cursor: not-allowed; color: rgba(29, 27, 32, 0.38); background: none; }

          .anvil-ss-google-button:hover {
              background-color: #f8f9fa;
              box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
          }
          .anvil-ss-google-icon {
              content: url("data:image/svg+xml;base64,");
              width: 18px;
              height: 18px;
              margin-right: 8px;
              display: inline-block;
          }
      </style>
  type: HtmlTemplate
custom_component: true
events:
- {default_event: true, name: click}
is_package: true
properties:
- {default_binding_prop: true, default_value: Sign in with Google, important: true, name: text, type: string}
- {default_value: true, important: true, name: enabled, type: boolean}
- {default_value: false, important: true, name: italic, type: boolean}
- {important: true, name: spacing, type: spacing}
