db_schema:
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 200}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: remembered_logins
      admin_ui: {width: 200}
      type: simpleObject
    - name: mfa
      admin_ui: {width: 200}
      type: simpleObject
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: roles
      admin_ui: {width: 200, order: 9}
      type: link_multiple
      target: roles
    - name: email_confirmation_key
      admin_ui: {width: 200}
      type: string
  permissions:
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {width: 200, order: 0}
      type: string
    title: Permissions
  roles:
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {width: 200, order: 0}
      type: string
    - name: permissions
      admin_ui: {width: 200, order: 1}
      type: link_multiple
      target: permissions
    title: Roles
  usermap:
    client: none
    server: full
    columns:
    - name: user
      admin_ui: {width: 200, order: 0}
      type: link_single
      target: users
    - name: roles
      admin_ui: {width: 200, order: 1}
      type: link_multiple
      target: roles
    - name: customer_id
      admin_ui: {width: 200, order: 2}
      type: string
    title: UserMap
